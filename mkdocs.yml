  version: '0.1.0'
  logo: 'images/logo.png'
  palette:
    primary: 'blue'
    accent: 'light blue'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
#  i18n:
#    prev: 'Previous'
#    next: 'Next'
  author:
    github: 'daspanel'
#    twitter: 'my-twitter-handle'

