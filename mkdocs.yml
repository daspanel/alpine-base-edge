
# Project information
site_name: 'Alpine Base Edge'
site_description: 'Alpine Linux Edge contains all the boilerplate you need to create an Docker container using Alpine Linux Edge latest version.'
site_author: 'Abner G JAcobsen'
site_url: 'https://daspanel.github.io/alpine-base-edge'

# Repository
repo_name: 'GitHub'
repo_url: 'https://github.com/daspanel/alpine-base-edge'

# Copyright
copyright: 'Copyright (c) 2016 Abner G JAcobsen'

# Documentation and theme
docs_dir: 'docs'
site_dir: 'site_mkdocs'

theme: 'material'
#theme_dir: docs/custom_theme
#extra_css: [ custom_theme/extra.css ]

